apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: sample-app-updater  
  namespace: argocd
spec:
  namespace: argocd
  writeBackConfig:
    method: "git:secret:argocd/git-creds"
    gitConfig:
      repository: "https://github.com/sureshkumar-devops/gitops-coupon-app.git"
      branch: "master"
  applicationRefs:
    - namePattern: "*"
      images:
          - alias: "app"
            imageName: "lehardocker/gitops-coupon-app"
            commonUpdateSettings:
                updateStrategy: "newest-build"
                allowTags: "regexp:^[0-9a-f]{7}$"