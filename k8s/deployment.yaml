apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample-app
  annotations:
    argocd-image-updater.argoproj.io/image-list: app=lehardocker/gitops-coupon-app
    argocd-image-updater.argoproj.io/app.update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: app
          image: lehardocker/gitops-coupon-app:latest
          ports:
            - containerPort: 80
