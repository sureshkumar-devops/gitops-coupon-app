apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample-app
  namespace: argocd  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      imagePullSecrets:
        - name: dockerhub-creds
      containers:
        - name: app
          image: "lehardocker/gitops-coupon-app"
          imagePullPolicy: Always
          ports:
            - containerPort: 80